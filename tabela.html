<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/8832/8832880.png" type="image/x-icon">
    <title>Spis Lektur | Tabela</title>
    <style>
        body { font-family: Arial, sans-serif; background: #121212; color: #FFFFFF; margin: 0; padding: 20px; }
        .table-container { padding-bottom: 10px; display: grid; grid-template-columns: 20% 15% 15% 20% 30%; gap: 10px; max-width: 1200px; margin: 0 auto; width: 1200px; }
        .cell { padding: 10px; border-radius: 8px; box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3); display: flex; align-items: center; justify-content: center; text-align: center; }
        .cell p { margin: 3px 0; }
        .header-cell { font-weight: bold; color: #f39c12; text-align: center; border-bottom: 2px solid #f39c12; padding-bottom: 10px; background: transparent; }
        .epoka-starozytnosc, .epoka-renesans, .epoka-romantyzm, .epoka-mloda-polska, .epoka-wojna { background: #1e1e1e; }
        .epoka-sredniowiecze, .epoka-barok, .epoka-pozytywizm, .epoka-xxlecie, .epoka-wspolczesnosc { background: #2b2b2b; }
	</style>
</head>
<body>

<div class="table-container">
    <div class="header-cell">TYTUŁ</div>
    <div class="header-cell">AUTOR</div>
    <div class="header-cell">EPOKA</div>
    <div class="header-cell">GATUNEK</div>
    <div class="header-cell">BOHATEROWIE</div>
</div>

<div id="content" class="table-container"></div>

	<script src="js/books.js"></script> 
    <script>

    const contentDiv = document.getElementById('content');

    books.forEach(book => {
        let epokaClass = '';
        switch (book.epoka) {
            case "Starożytność":
                epokaClass = 'epoka-starozytnosc';
                break;
            case "Średniowiecze":
                epokaClass = 'epoka-sredniowiecze';
                break;
            case "Renesans":
                epokaClass = 'epoka-renesans';
                break;
            case "Barok":
                epokaClass = 'epoka-barok';
                break;
            case "Romantyzm":
                epokaClass = 'epoka-romantyzm';
                break;
            case "Pozytywizm":
                epokaClass = 'epoka-pozytywizm';
                break;
            case "Młoda Polska":
                epokaClass = 'epoka-mloda-polska';
                break;
            case "XX-lecie międzywojenne":
                epokaClass = 'epoka-xxlecie';
                break;
            case "Literatura wojny i okupacji":
                epokaClass = 'epoka-wojna';
                break;
			case "Współczesność":
                epokaClass = 'epoka-wspolczesnosc';
                break;
            default:
                epokaClass = '';
        }

        contentDiv.innerHTML += `
            <div class="cell ${epokaClass}"><p>${book.tytul}</p></div>
            <div class="cell ${epokaClass}"><p>${book.autor}</p></div>
            <div class="cell ${epokaClass}"><p>${book.epoka}</p></div>
            <div class="cell ${epokaClass}"><p>${book.gatunek}</p></div>
            <div class="cell ${epokaClass}"><p>${book.bohaterowie}</p></div>
        `;
    });
</script>

</body>
</html>
